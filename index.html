<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/global.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>

        <!-- Google Font -->
        <link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Remove all content in the "div.page" and you are all set! -->

        <div class="page">

            <div class="page-wrapper">

                <div class="container">
                    <h1>Sliders</h1>
                    <div class="wrapper">
                        <div class="ui-element">
                            <div class="label">Amount</div>
                            <div class="lever">
                                <div id="slider1" class="rage-range">
                                    <input type="range" min="0" max="1024" step="256" value="256" class="custom-range" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="ui-element">
                            <div class="label">Amount</div>
                                <div class="lever">
                                <div id="slider2" class="rage-range">
                                    <input type="range" min="0" max="1024" step="256" value="512" class="custom-range" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="ui-element">
                            <div class="label">Amount</div>
                            <div class="lever">
                                <div id="slider3" class="rage-range">
                                    <input type="range" min="0" max="1024" step="256" value="768" class="custom-range" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h1>Checkboxes and radio buttons</h1>
                    <div class="ui-element">
                        <div class="checkboxes">
                            <label class="rage-checkbox" for="checkbox1">
                                Checkbox
                                <input type="checkbox" id="checkbox1" class="custom-checkbox" />
                                <span class="icon"></span>
                            </label>
                            <label class="rage-checkbox" for="checkbox2">
                                Checkbox checked
                                <input type="checkbox" id="checkbox2" class="custom-checkbox" checked />
                                <span class="icon"></span>
                            </label>
                            <label class="rage-checkbox" for="checkbox3">
                                Checkbox checked disabled
                                <input type="checkbox" id="checkbox3" class="custom-checkbox" checked disabled />
                                <span class="icon"></span>
                            </label>
                            <label class="rage-checkbox" for="checkbox4">
                                Checkbox unchecked disabled
                                <input type="checkbox" id="checkbox4" class="custom-checkbox" disabled />
                                <span class="icon"></span>
                            </label>
                        </div>
                        <div class="radiobuttons">
                            <label class="rage-radio">
                                Radio button
                                <input type="radio" name="radio1" id="radio1" class="custom-radio" value="option1" />
                                <span class="icon"></span>
                            </label>
                            <label class="rage-radio">
                                Radio button checked
                                <input type="radio" name="radio1" id="radio1" class="custom-radio" value="option2" checked />
                                <span class="icon"></span>
                            </label>
                            <label class="rage-radio">
                                Radio button checked disabled
                                <input type="radio" name="radio2" id="radio2" class="custom-radio" value="option2" checked disabled />
                                <span class="icon"></span>
                            </label>
                            <label class="rage-radio">
                                Radio button unchecked disabled
                                <input type="radio" name="radio2" id="radio2" class="custom-radio" value="option2" disabled />
                                <span class="icon"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h1>Buttons</h1>
                    <div class="ui-element">
                        <div class="box">
                            <a href="javascript:;" class="rage-button">Primary Button</a>
                        </div>
                        <div class="box">
                            <a href="javascript:;" class="rage-button success">Success Button</a>
                        </div>
                        <div class="box">
                            <a href="javascript:;" class="rage-button error">Error Button</a>
                        </div>
                        <div class="box">
                            <a href="javascript:;" class="rage-button disabled">Disabled Button</a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h1>Progress bars</h1>
                    <div class="ui-element">
                        <div class="progress-bars">
                            <div class="rage-progress">
                                <div class="progress" style="width: 30%"></div>
                            </div>
                            <div class="rage-progress">
                                <div class="progress with-label" style="width: 50%" data-label="50%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h1>Input fields</h1>
                    <div class="ui-element">
                        <div class="left">
                            <div class="rage-input">
                                <input class="custom-input" type="text" value="" placeholder="Placeholder" />
                                <span class="placeholder" data-holder="Placeholder">Placeholder</span>
                            </div>
                            <div class="rage-input">
                                <input class="custom-input success" type="text" value="Success" placeholder="Hello" />
                                <span class="placeholder">Hello</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="rage-input">
                                <input class="custom-input disabled" type="text" value="Disabled" disabled placeholder="Placeholder" />
                                <span class="placeholder">Placeholder</span>
                            </div>
                            <div class="rage-input">
                                <input class="custom-input error" type="text" value="Error" placeholder="World" />
                                <span class="placeholder">World</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h1>Switches</h1>
                    <div class="ui-element">
                        <div class="left">
                            <label class="rage-switch" for="checkbox10" data-on="On" data-off="Off">
                                <input type="checkbox" id="checkbox10" class="custom-switch" checked />
                                <span class="switch" data-on="On" data-off="Off"></span>
                            </label>
                            <label class="rage-switch" for="checkbox11" data-on="On" data-off="Off">
                                <input type="checkbox" id="checkbox11" class="custom-switch" />
                                <span class="switch" data-on="On" data-off="Off"></span>
                            </label>
                            <label class="rage-switch" for="checkbox12" data-on="On" data-off="Off">
                                <input type="checkbox" id="checkbox12" class="custom-switch" checked />
                                <span class="switch icons" data-on="On" data-off="Off"></span>
                            </label>
                            <label class="rage-switch" for="checkbox13" data-on="On" data-off="Off">
                                <input type="checkbox" id="checkbox13" class="custom-switch" />
                                <span class="switch icons" data-on="On" data-off="Off"></span>
                            </label>
                        </div>
                        <div class="right">
                            <label class="rage-switch" for="checkbox14" data-on="On" data-off="Off">
                                <input type="checkbox" id="checkbox14" class="custom-switch" checked disabled />
                                <span class="switch" data-on="On" data-off="Off"></span>
                            </label>
                            <label class="rage-switch" for="checkbox15" data-on="On" data-off="Off">
                                <input type="checkbox" id="checkbox15" class="custom-switch" disabled />
                                <span class="switch" data-on="On" data-off="Off"></span>
                            </label>
                            <label class="rage-switch" for="checkbox16" data-on="On" data-off="Off">
                                <input type="checkbox" id="checkbox16" class="custom-switch" checked disabled />
                                <span class="switch icons" data-on="On" data-off="Off"></span>
                            </label>
                            <label class="rage-switch" for="checkbox17" data-on="On" data-off="Off">
                                <input type="checkbox" id="checkbox17" class="custom-switch" disabled />
                                <span class="switch icons" data-on="On" data-off="Off"></span>
                            </label>
                        </div>
                    </div>
                </div>

            </div><!-- .page-wrapper -->

        </div><!-- .page -->

        <script src="js/build/production.min.js"></script>
    </body>
</html>
